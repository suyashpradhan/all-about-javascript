<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
</head>
<body>
<div id="app">
    <form id="weather-form">
        <label for="weather-input">City</label>
        <input id="weather-input" placeholder="Enter City Name" type="text"/>
        <button type="submit">Show Weather</button>
    </form>

    <div>
        <h1 id="city"></h1>
        <h2 id="temp"></h2>
        <h3 id="wind"></h3>

        <p id="error"></p>
    </div>
</div>
<script src="./weatherApp.js"></script>
</body>
</html>
